    <body>
        <header>

        <main>

            <!-- Form -->
            <form action="onSubmit" class="reg">
                
                <div class="labels">

                <label for="username", id="uname"> Username
                    <input type="text", placeholder="username">
                </label>  <br>

                <label for="password", id="password"> password
                    <input type="password", placeholder="*****", aria-details="show">
                </label> <br>
                

                <label for="email", id="email"> Email
                    <input type="email", placeholder="example@domain.com">
                </label> <br>
                
                <label for="dob", id="birthdate"> DateOfBirth
                    <input type="date", placeholder="dd/mm/yyyy">
                </label> <br>
                
                <label for="phone", id="phone"> Contact
                    <input type="number", placeholder="+256 712345678", autocomplete="tel-area-code", autofocus>

                <button class="smtbtn", type="submit">submit</button>

                </div>

            <br>
            <br>

            <!-- tables -->

            <ol >
