<!DOCTYPE html>
<html lang="en">
    <!-- <meta > -->
    <title>
        CS50-HCJ-forms
    </title>
    <body>
        <header>
            Post form
        </header>
        <main>

            <!-- Form -->
            <form action="onSubmit">
                <label for="username", id="uname"> Username
                    <input type="text", placeholder="username">
                </label>  <br>

                <label for="password", id="password"> password
                    <input type="password", placeholder="*****", aria-details="show">
                </label> <br>
                

                <label for="email", id="email"> Email
                    <input type="email", placeholder="example@domain.com">
                </label> <br>
                
                <label for="dob", id="birthdate"> DateOfBirth
                    <input type="date", placeholder="dd/mm/yyyy">
                </label> <br>
                
                <label for="phone", id="phone"> Contact
                    <input type="number", placeholder="+256 712345678", autocomplete="tel-area-code", autofocus>
                </label>
                
                
                <input type="checkbox" name="accept terms" id="terms">
            </form>

            <!-- links -->

            <br>
            <br>

            <a href="google.com"> 
                <!-- a means anca tag, this is used for links -->
                <img src="emma.png" alt="EMMA RADUCANU", height="10%", width="20%">
            </a>

            
            <!-- tables -->

            <table class="resultstable">
              
            </table>

            <!-- lists -->



            <!-- videos -->

            <video autoplay controls >
                <source src="v.mp4", type="video/mp4" alt="CS50-HCJ-ALGOROTHS">

            </video>

        </main>
        <footer>
            copyright &#169 cpluss.com
        </footer>
    </body>


</html>
